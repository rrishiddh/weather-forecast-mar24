<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <!-- <h3>Weather Now <i class="fa-solid fa-location-dot"></i></h3> -->
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button> <i class="fa-solid fa-magnifying-glass-location fa-2x"></i> </button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="/images/clouds.png" class="weather-icon">
            <!-- <i class="fa-solid fa-cloud-rain fa-4x" class="weather-icon"></i> -->
            <h1 class="temp">00Â°C</h1>
            <h2 class="city">Enter City</h2>
            <div class="details">
                <div class="col">
                    <i class="fa-solid fa-smog fa-2x"></i>
                    <div>
                        <p class="humidity">00%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <i class="fa-solid fa-wind fa-2x"></i>
                    <div>
                        <p class="wind">00 KM/H</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <script src="script.js"></script> 
</body>
</html>
